<!-- List Your Own Soap View-->
<div flex class="welcome" layout="column">
    <img src="/images/soap.jpg">
    <p class="md-body-1"><strong>{{ uiMe.username || 'Hooray' }}!</strong></p>
  </div>

<h1 class="md-display-2">List Your Own Cunt!!!</h1>

<md-content id="home" layout="column" layout-sm="column" flex class="why">
<!-- ASK NICK: What the hell is "flex class"?? -->

			<p class="md-body-1 lead">Step 2 of 6.  Build Your Soap</p>
<!-- Name and Description fields: -->
<!-- ASK NICK: How do I make it so that this is saved only upon clicking the "submit" button? -->
	<div layout-sm="column" layout="column">
    <form name="nameItForm" ng-model="model.nameItModel" ng-submit="submit()" class="form-control">
    <!-- ASK NICK: What's "md-input-container flex?" -->
      <md-input-container flex>
        <label>Name It</label>
        <input ng-model="user.firstName">
      </md-input-container>
    </form>
  </div>
  <div layout-sm="column">
    <form name="descriptionForm" ng-model="model.descriptionModel" ng-submit="submit()">
      <md-input-container flex>
        <label>Description</label>
        <input ng-model="user.description">
      </md-input-container>
    </form>
  </div>

<!-- Choose Two Additives checkboxes: -->
  <div class="container" layout="column">
   <form name="pickForm" ng-model="model.checkboxModel" ng-submit="submit()">
    <fieldset class="standard">
      <legend>Pick up to 2 additives: </legend>
      <div layout="column" layout-wrap>
          <input type="checkbox" ng-model="checkboxModel.value1">Oatmeal<br/>
          <input type="checkbox" ng-model="checkboxModel.value2">Honey<br/>
          <input type="checkbox" ng-model="checkboxModel.value3">Glitter<br/>
          <input type="checkbox" ng-model="checkboxModel.value4">Fancy Butt Stuff   
      </div>
    </fieldset>
   </form>
  </div>

 <!-- Choose Color Drop Down: -->
  
  <div class="menu-demo-container" layout="column"> Color:
    <form name="chooseColorForm" ng-model="model.chooseColor" ng-submit="submit()">
    <select style="display:inline;" ng-model="model.color">
      <option style="display:none;" value="" disabled selected>Color</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="pink">Pink</option>
    </select>
  </form>
  </div>
  
<!-- Pick your charity Radio Button -->
  <div class="menu-demo-container" layout="column">
    <form name="pickColorForm" ng-model="model.pickCharity" ng-submit="submit()">
      <p>Pick Your Charity:</p>
      <md-radio-group ng-model="data.group1">
        <md-radio-button value="C1">National Breast Cancer Research</md-radio-button>
        <md-radio-button value="C2">Girls Not Brides</md-radio-button>
        <md-radio-button value="C3">Ovarian Cancer Research Fund</md-radio-button>
        <md-radio-button value="C4">**Suggest Your Own**</md-radio-button>
      </md-radio-group>
    </form>
  </div>

<!-- Submit Button -->
  <md-button class="md-raised">Submit</md-button>

</md-content>
</body>
