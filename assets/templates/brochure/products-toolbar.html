<div ng-controller="ProductsCtrl"> show:{{productControls}}
<form>
	<label>Fragrance {{showThisFragrance}}</label><select ng-model="productControls.key" name="Fragrance">
		<option ng-repeat="fragrance in fragrances track by $index" ng-value="fragrance">{{fragrance}}</option>
	</select>
	<label>Charity <select name="Charity"></label>
		<option value="volvo">Volvo</option>
	</select>
	<label>Additives <select name="Additives"></label>
		<option value="volvo">Volvo</option>
	</select>

</form>
</div>
