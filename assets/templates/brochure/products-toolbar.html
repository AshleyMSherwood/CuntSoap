		<!-- ng-value isnt working at all. its pulling the value from the text -->
		<option value=""></option>

	</select>
	<label>Charity <select name="Charity"></label>
		<option value="volvo">Volvo</option>
	</select>
	<label>Additives <select name="Additives"></label>
		<option value="volvo">Volvo</option>
	</select>

</form>
</div>
