<h1>Products</h1>

	<div ng-include="'templates/brochure/products-toolbar.html'"> LOOK AT ME IM A DIV </div>
Show: {{productControls}}
	<div class="productsClass" ng-repeat="product in uiProducts | limitTo:6"  ng-style="{'background-image':'url({{product.photoUrl}})'}" style="background-repeat: no-repeat" ng-show="fragrance === product.fragrance[0]">
		<div class="productTitleAndCharity"  ng-class="{moveTitleBox: hover, moveTitleBoxDown: !hover}" ng-mouseenter="hover=true" ng-mouseleave="hover=false">
			<h2>{{product.title}}-{{product.fragrance[0]}}-{{showThisFragrance}}</h2>
			<h4>{{product.charity}}</h4>
<!-- 			<button ng-click= "alertaddToCart? function?"> Add to Cart </button> just thinking of the future-->
			<div class="productDescription"><p>{{product.description}}</p><p>{{product.fragrance[0]}}</p></div>
		</div>
	</div>
