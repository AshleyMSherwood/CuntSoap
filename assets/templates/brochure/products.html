
<h1 class="md-display-2" hide show-gt-sm>Products</h1>
<md-content id="home" layout-padding layout="row" layout-sm="column">

	<div flex class="welcome">
		<img src="/images/soap.jpg">
		<p class="md-body-1"><strong>{{ uiMe.username || 'Hooray' }}!</strong> </p>
	</div>

	<md-content flex class="why">

			  </md-list-item>
			  <md-list-item class="md-2-line">

			      <h3><strong>Soap 3</strong></h3>
